<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 25px;
            border: 1px solid #e5e5e5;
        }

        h2 {
            color: #28a745;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Payment Successfully Processed</h2>

    <p>Dear <strong th:text="${customerName}">Customer</strong>,</p>

    <p>
        Your payment in the amount of
        <strong th:text="${amount}">0.00</strong>
        has been successfully processed.
    </p>

    <p>
        Your order reference is:
        <strong th:text="${orderReference}">ABC-123</strong>
    </p>

    <p>Thank you for choosing our service!</p>

    <div class="footer">
        &copy; 2025 Zangar Ecommerce. All rights reserved.
    </div>
</div>
</body>
</html>
