eureka:
  instance:
    hostname: localhost    # имя хоста по которому будет доступен Eureka Server
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}/${server.port}/eureka/  # это URL к которому будут обращаться наши микросервисы для регистрации
server:
  port: 8761